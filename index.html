<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calories par jour</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    button {
      margin: 0 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <nav style="background-color: #f0f0f0; padding: 10px; margin-bottom: 20px;">
  <a href="index.html" style="margin-right: 20px; text-decoration: none; font-weight: bold;">Calories</a>
  <a href="aliments.html" style="text-decoration: none; font-weight: bold;">Aliments</a>
</nav>

  <h1>Calories par jour</h1>
  <div>
    <button id="prevDay">← Jour précédent</button>
    <span id="selectedDate"></span>
    <button id="nextDay">Jour suivant →</button>
  </div>
  <p id="caloriesInfo">Chargement des calories...</p>

  <hr />

  <h2>Ajouter/modifier les calories</h2>
  
  <form id="caloriesForm">
    <label for="dateInput">Date (jj-mm-aaaa) :</label>
    <input type="text" id="dateInput" name="date" placeholder="ex: 24-05-2025" required pattern="\d{2}-\d{2}-\d{4}" />
    <br /><br />
    
    <label for="caloriesInput">Calories :</label>
    <input type="number" id="caloriesInput" name="calories" min="0" required />
    <br /><br />
    
    <button type="submit">Envoyer</button>
  </form>

  <p id="message"></p>

  <script>
    // Config Firebase (remplace par ta config)
    const firebaseConfig = {
      apiKey: "AIzaSyA2LfuviRqEAy4MI7pRG-LcAF2x6iLyF3k",
      authDomain: "nutrition-ff18c.firebaseapp.com",
      projectId: "nutrition-ff18c",
      storageBucket: "nutrition-ff18c.firebasestorage.app",
      messagingSenderId: "926868946162",
      appId: "1:926868946162:web:983919b8b7915da71c246b",
      measurementId: "G-LHD9300KHH"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fonction pour formater date jj-mm-aaaa
    function formatDate(date) {
      const d = date.getDate().toString().padStart(2, '0');
      const m = (date.getMonth() + 1).toString().padStart(2, '0');
      const y = date.getFullYear();
      return `${d}-${m}-${y}`;
    }

    // Fonction pour parser jj-mm-aaaa en objet Date
    function parseDate(str) {
      const parts = str.split('-');
      if(parts.length !== 3) return null;
      const [d, m, y] = parts.map(Number);
      if (!d || !m || !y) return null;
      return new Date(y, m - 1, d);
    }

    // Date sélectionnée initiale = aujourd'hui
    let selectedDate = new Date();

    // Afficher la date sélectionnée dans la page
    function afficherDate() {
      const dateStr = formatDate(selectedDate);
      document.getElementById('selectedDate').textContent = dateStr;
      document.getElementById('dateInput').value = dateStr;
      chargerCalories(dateStr);
    }

    // Charger les calories pour une date donnée
    async function chargerCalories(dateStr) {
      document.getElementById('caloriesInfo').textContent = "Chargement des calories...";
      try {
        const doc = await db.collection('calories').doc(dateStr).get();
        if (doc.exists) {
          const data = doc.data();
          document.getElementById('caloriesInfo').textContent = `Calories dépensées le ${dateStr} : ${data.calories}`;
          document.getElementById('caloriesInput').value = data.calories;
        } else {
          document.getElementById('caloriesInfo').textContent = `Aucune donnée pour le ${dateStr}.`;
          document.getElementById('caloriesInput').value = '';
        }
      } catch (error) {
        document.getElementById('caloriesInfo').textContent = "Erreur lors de la récupération.";
        console.error(error);
      }
    }

    // Boutons navigation jours
    document.getElementById('prevDay').addEventListener('click', () => {
      selectedDate.setDate(selectedDate.getDate() - 1);
      afficherDate();
      document.getElementById('message').textContent = '';
    });

    document.getElementById('nextDay').addEventListener('click', () => {
      selectedDate.setDate(selectedDate.getDate() + 1);
      afficherDate();
      document.getElementById('message').textContent = '';
    });

    // Gestion formulaire
    document.getElementById('caloriesForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const date = document.getElementById('dateInput').value;
      const calories = parseInt(document.getElementById('caloriesInput').value);

      if (!date || isNaN(calories)) {
        document.getElementById('message').textContent = 'Veuillez remplir correctement le formulaire.';
        return;
      }

      try {
        await db.collection('calories').doc(date).set({
          date: date,
          calories: calories
        });
        document.getElementById('message').textContent = `Données enregistrées pour le ${date} (${calories} calories).`;

        // Si la date modifiée est la date affichée, mettre à jour l'affichage
        if (date === formatDate(selectedDate)) {
          chargerCalories(date);
        }
      } catch (error) {
        console.error('Erreur enregistrement:', error);
        document.getElementById('message').textContent = 'Erreur lors de l\'enregistrement.';
      }
    });

    // Initialisation
    afficherDate();
  </script>
</body>
</html>
